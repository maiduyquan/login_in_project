<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="img_login">
            <img src="img/Login.png" alt="" >
        </div>
        <div class="info_login">
            <div class="text-login">
                <h1><strong>Sign In</strong></h1>
            </div>
            <div class="sign-up">
                <p>Don't have an account yet? <a href="">Sign up here</a></p>
            </div>
            <div class="sign-up-google">
                <button><a href=""><img src="img/Google__G__Logo.svg.png" width="20px" alt=""> Sign in with Google</a></button>
            </div>
            <p>---  or  ---</p>
            <div class="inputs">
                <div class="inputs-info">
                    <label for="email" class="form-label"></label>
                    <input id="email" name="email" type="text" placeholder="Email/Phone number" class="enter form-control">
                    
                </div> 
                <div class="inputs-info">
                    <label for="password" class="form-label"></label>
                    <input id="password" name="password" type="text" placeholder="Password" class="enter form-control">
                    
                </div>
            </div>
            <div class="sign-in-forgot">
                <a href="">Forgot password ?</a>
            </div>
            <div class="login-button">
                <button class="btn form-submit">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
